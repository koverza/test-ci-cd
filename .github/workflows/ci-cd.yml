name: CI/CD Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout кода
              uses: actions/checkout@v3

            - name: Отключить предупреждения Node.js
              run: echo "NODE_NO_WARNINGS=1" >> $GITHUB_ENV

            - name: Установка Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '22'

            - name: Установка зависимостей
              run: yarn install

            - name: Запуск сборки
              run: yarn build

    deploy:
        runs-on: ubuntu-latest
        needs: build-and-test
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Checkout кода
              uses: actions/checkout@v3

            - name: Установка Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '22'

            - name: Установка зависимостей
              run: yarn install

            - name: Сборка приложения
              run: yarn build
